<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="index.js" defer></script>
</head>
<body>
    <div id="sidebar">
        <div class="header-icon">
            <img src="./icons/dashboard.svg"/>
            <span>Dashboard</span>
        </div>
        <nav>
            <div class="sidebar-divider"></div>
            <a href="#"><i class="fa-fw fa-solid fa-house nav-icon"></i>Home</a>
            <a href="#"><i class="fa-fw fa-solid fa-circle-user nav-icon"></i>Profile</a>
            <a href="#"><i class="fa-fw fa-solid fa-message nav-icon"></i>Messages</a>
            <a href="#"><i class="fa-fw fa-solid fa-clock nav-icon"></i>History</a>
            <a href="#"><i class="fa-fw fa-solid fa-file nav-icon"></i>Tasks</a>
            <a href="#"><i class="fa-fw fa-solid fa-users nav-icon"></i>Communities</a>
            <div class="sidebar-divider"></div>
            <a href="#"><i class="fa-fw fa-solid fa-gear nav-icon"></i>Settings</a>
            <a href="#"><i class="fa-fw fa-solid fa-circle-info nav-icon"></i>Support</a>
            <a href="#"><i class="fa-fw fa-solid fa-shield-halved nav-icon"></i>Privacy</a>
        </nav>
    </div>
    <main>
        <header>
            <div class="topbar">
                <div>
                    <i style="margin-right: 5px;" class="fa-fw fa-lg fa-solid fa-magnifying-glass"></i>
                    <input type="text"/>
                </div>
                <div style="float: right; display: flex; align-items: center;">
                    <i style="margin-left: 10px;" class="fa-fw fa-xl fa-solid fa-bell"></i>
                    <img class="top-profile-icon" src="./icons/default.jpg"/>
                    <span style="margin-left: 10px; font-weight: bold;">Morgan Oakley</span>
                </div>
            </div>
            <div class="profile-bar">
                <div class="profile-welcome">
                    <img class="profile-icon" src="./icons/default.jpg"/>
                    <span class="profile-intro">Hi there,</span>
                    <span class="profile-name">Morgan Oakley (@morgan)</span>
                </div>
            </div>
        </header>
        <div id="projects-container"></div>
    </main>
</body>
</html>
